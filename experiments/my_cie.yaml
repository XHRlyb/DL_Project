MODULE: models.CIE.model_pdl
BACKBONE: VGG16_bn

BATCH_SIZE: 8
DATALOADER_NUM: 2

RANDOM_SEED: 123

#PRETRAINED_PATH: pretrained/pretrained_params_vgg16_cie_voc.pt

