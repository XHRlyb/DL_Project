  - 2

PAIR:
  RESCALE:
    - 256
    - 256
  REF_GRAPH_CONSTRUCT: tri
  GT_GRAPH_CONSTRUCT: tri

TRAIN:
  START_EPOCH: 0
  NUM_EPOCHS: 10
  EPOCH_ITERS: 2000
  
  LOSS_FUNC: hung

  LR: 1.e-4
  MOMENTUM: 0.9
  LR_DECAY: 0.1
  LR_STEP:
    - 20
  
  CLASS: none

